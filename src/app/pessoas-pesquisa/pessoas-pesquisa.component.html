<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pesssoas</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input type="text" pInputText />
    </div>

    <div class="ui-g-12">
      <p-button label="Pesquisar" type="submit"></p-button>
    </div>
    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="pessoas"  [paginator]="true" [rows]="4" [responsive]=true>
          <ng-template pTemplate="header">
            <tr>
              <th>Nome</th>
              <th>Cidade</th>
              <th>Estado</th>
              <th>Status</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-pessoa>
            <tr>
              <td>{{pessoa.nome}}</td>
              <td>{{pessoa.cidade}}</td>
              <td >{{pessoa.estado}}</td>
              <td>
                <a href="javascript:;" [pTooltip]="pessoa .ativo ? 'Desativar' : 'Ativar'"
                    tooltipPosition="top">
                  {{ pessoa.ativo ? 'Ativo' : 'Inativo' }}
              </a>
              </td>
              <td class="col-acoes">
                  <p-button  type="button" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></p-button>
                  <p-button  type="button" icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <div class="ui-g-12">
        <p-button label="Novo LanÃ§amento"></p-button>
        </div>
    </div>



</div>
