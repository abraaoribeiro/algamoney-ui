<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pesssoas</h1>
    </div>
    <form autocomplete="off"
          (ngSubmit)="pesquisar()">
      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input type="text"
               name="descricao"
               pInputText
               [(ngModel)]="filtro.nome" />
      </div>


      <div class="ui-g-12">
        <p-button label="Pesquisar"
                  type="submit"></p-button>
      </div>
    </form>
    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="pessoas"
                 [paginator]="true"
                 [rows]="filtro.itensPorPagina"
                 [responsive]=true
                 [lazy]="true"
                 [totalRecords]="totalRegistros"
                 (onLazyLoad)="aoMudarPagina($event)">>
          <ng-template pTemplate="header">
            <tr>
              <th>Nome</th>
              <th>Cidade</th>
              <th>Estado</th>
              <th>Status</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body"
                       let-pessoa>
            <tr>
              <td>{{pessoa.nome}}</td>
              <td>{{pessoa.endereco.cidade.nome}}</td>
              <td>{{pessoa.endereco.cidade.estado.nome}}</td>
              <td>
                <a href="javascript:;"
                   [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'"
                   tooltipPosition="top"
                   (click)="mudarStatus(pessoa)">
                  {{ pessoa.ativo ? 'Ativo' : 'Inativo' }}
                </a>
              </td>
              <td class="col-acoes">
                <p-button type="button"
                          style="margin-right: 4px;"
                          icon="pi pi-pencil"
                          pTooltip="Editar"
                          [routerLink]="['/pessoas', pessoa.id]"
                          tooltipPosition="top"></p-button>
                <p-button type="button"
                          icon="pi pi-trash"
                          pTooltip="Excluir"
                          tooltipPosition="top"
                          (click)="confirmaExclucao(pessoa)"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <div class="ui-g-12">
        <p-button label="Nova Pessoa"
                  routerLink="/pessoas/nova"></p-button>
      </div>
    </div>
  </div>
