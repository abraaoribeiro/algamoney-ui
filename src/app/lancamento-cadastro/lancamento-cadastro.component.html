<div class="container">
  <form>
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>
      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <input pInputText type="text">
      </div>
      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Recebimento</label>
        <input pInputText type="text">
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Descriçao</label>
        <input pInputText type="text">
      </div>
      <div class="ui-g-12 ui-fluid">
        <label>Valor</label>
        <input pInputText type="text" placeholder="0,00">
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria</label>
        <input pInputText type="text">
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <input pInputText type="text">
      </div>
      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea rows="5"  pInputTextarea ></textarea>
      </div>
      <div class="ui-g-12">
          <p-button type="submit" label="Salvar" ></p-button>
          <p-button type="p-button" label="Novo" class="ui-buttom-info"></p-button>
        <a href="#">Voltar para Pesquisa </a>
      </div>
    </div>
  </form>
</div>
