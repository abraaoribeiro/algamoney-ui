<div class="container">
  <form #form="ngForm"
        (ngSubmit)="salvar(form)">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1> {{editando ? 'Edição de' : 'Novo'}} Lançamento</h1>
      </div>
      <div class="ui-g-12">
        <p-selectButton [options]="tipos"
                        #tipo
                        [(ngModel)]="lancamento.tipo"
                        name="tipo"></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy"
                    [readonlyInput]="true"
                    [showIcon]="true"
                    name="vencimento"
                    required
                    #vencimento="ngModel"
                    [ngModelOptions]="{standalone: true}"
                    [(ngModel)]="lancamento.dataVencimento"></p-calendar>

        <app-message [control]="vencimento"
                     error="required"
                     text="Informe uma data de vencimento"></app-message>
      </div>
      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{tipo.value == 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
        <p-calendar dateFormat="dd/mm/yy"
                    [readonlyInput]="true"
                    [(ngModel)]="lancamento.dataPagamento"
                    [showIcon]="true"
                    [ngModelOptions]="{standalone: true}"></p-calendar>
      </div>

      <div class="ui-g-8 ui-fluid">
        <label>Descriçao</label>
        <input pInputText
               type="text"
               name="descricao"
               ngModel
               #descricao="ngModel"
               required
               [(ngModel)]="lancamento.descricao"
               minlength="5">
        <app-message [control]="descricao"
                     error="required"
                     text="Informe uma Descriçao"></app-message>

        <app-message [control]="descricao"
                     error="minlength"
                     text="Minimo de {{ descricao.errors?.minlength?.requiredLength }} Caracteres "></app-message>

      </div>
      <div class="ui-g-4 ui-fluid">
        <label>Valor</label>
        <input pInputText
               type="text"
               placeholder="0,00"
               currencyMask
               [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }"
               name="valor"
               [(ngModel)]="lancamento.valor"
               ngModel
               #valor="ngModel"
               required>
        <app-message [control]="valor"
                     error="required"
                     text="Valor é obrigatorio"></app-message>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria </label>
        <p-dropdown [options]="categorias"
                    placeholder="Selecione"
                    [autoWidth]="false"
                    #categoria="ngModel"
                    name="categoria"
                    [(ngModel)]="lancamento.categoria.id"
                    ngModel
                    required></p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas"
                    placeholder="Selecione"
                    [autoWidth]="false"
                    [filter]="true"
                    name="pessoa"
                    #pessoa="ngModel"
                    [(ngModel)]="lancamento.pessoa.id"
                    ngModel
                    required></p-dropdown>
      </div>
      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea rows="5"
                  pInputTextarea
                  name="observacao"
                  [(ngModel)]="lancamento.observacao"
                  required></textarea>
      </div>
      <div class="ui-g-12">
        <p-button type="submit"
                  label="Salvar"></p-button>
        <p-button type="button"
                  label="Novo"
                  (click)="novo(form)"
                  styleClass="ui-button-info"></p-button>
        <a routerLink="/lancamentos">Voltar para Pesquisa </a>
      </div>
    </div>
  </form>
</div>
