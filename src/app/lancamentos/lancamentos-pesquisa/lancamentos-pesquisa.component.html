<div class="container">
  <div class="ui-g">
    <form autocomplete="off"
          (ngSubmit)="pesquisar()">


      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input type="text"
               name="descricao"
               pInputText
               [(ngModel)]="filtro.descricao"/>
      </div>

      <div class="ui-g-12">
        <label style="display:block">Venciomento</label>
        <p-calendar dateFormat="dd/mm/yy"
                    [inputStyle]="{width: '95px'}"
                    name="vencimentoInicio"
                    [(ngModel)]="filtro.dataVencimentoInicio"></p-calendar>

        <label>até</label>
        <p-calendar dateFormat="dd/mm/yy"
                    [inputStyle]="{width: '95px'}"
                    name="vencimentoFim"
                    [(ngModel)]="filtro.dataVencimentoFim"></p-calendar>
      </div>

      <div class="ui-g-12">
        <p-button label="Pesquisar"
                  type="submit"></p-button>
      </div>
    </form>
  </div>
  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="lancamentos"
               [paginator]="true"
               [rows]="filtro.itensPorPagina"
               [responsive]=true
               [lazy]="true"
               [totalRecords]="totalRegistros"
               (onLazyLoad)="aoMudarPagina($event)"
               #tabela>
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th>Venciomento</th>
            <th>Pagamento</th>
            <th>Valor</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body"
                     let-lancamento>
          <tr>
            <td>{{lancamento.pessoa}}</td>
            <td>{{lancamento.descricao}}</td>
            <td class="col-data">{{lancamento.dataVencimento| date: 'dd/MM/y'}}</td>
            <td class="col-data">{{lancamento.dataPagamento | date: 'dd/MM/y'}}</td>
            <td class="col-valor"><span
                    [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{lancamento.valor | number }}</span>
            </td>
            <td class="col-acoes">
              <p-button type="button"
                        icon="pi pi-pencil"
                        pTooltip="Editar"
                        tooltipPosition="top">
              </p-button>
              <p-button type="button"
                        icon="pi pi-trash"
                        pTooltip="Excluir"
                        tooltipPosition="top"
                        (click)="excluir(lancamento)">
              </p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="ui-g-12">
      <p-button label="Novo Lançamento"></p-button>
    </div>
  </div>
</div>
