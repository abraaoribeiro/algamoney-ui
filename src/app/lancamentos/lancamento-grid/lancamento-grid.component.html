<p-table [value]="lancamentos"
         [paginator]="true"
         [rows]="4"
         [responsive]=true>
  <ng-template pTemplate="header">
    <tr>
      <th>Pessoa</th>
      <th>Descrição</th>
      <th>Venciomento</th>
      <th>Pagamento</th>
      <th>Valor</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body"
               let-lancamento>
    <tr>
      <td>{{lancamento.pessoa}}</td>
      <td>{{lancamento.descricao}}</td>
      <td class="col-data">{{lancamento.dataVencimento| date: 'dd/MM/y'}}</td>
      <td class="col-data">{{lancamento.dataPagamento | date: 'dd/MM/y'}}</td>
      <td class="col-valor"><span
              [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{lancamento.valor | number }}</span>
      </td>
      <td class="col-acoes">
        <p-button type="button"
                  icon="pi pi-pencil"
                  pTooltip="Editar"
                  tooltipPosition="top">
        </p-button>
        <p-button type="button"
                  icon="pi pi-trash"
                  pTooltip="Excluir"
                  tooltipPosition="top">
        </p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
